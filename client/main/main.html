<div ng-controller = 'mainController'>
		<h1> NutriSearch </h1>
		<input id='search' ng-model= 'input'> 
		<button id='submit' ng-click= 'clickFunc()'>Search </button>
		<ul class = 'results'>
			<li class='result' ng-repeat='food in results.all' ng-show='show'>
				<div class='name'> Name: {{food.name}} </div>
				<div class='calories'> Calories : {{food.calories}}</div>
				<div class='fat'> Total Fat(g): {{food.fat}}</div>
			</li>

		</ul>
</div>
